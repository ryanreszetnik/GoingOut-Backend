service: going-out-backend
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  profile: serverlessUser
  stage: dev
  region: ca-central-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: "*"

functions:
  app-load:
    handler: lambdas/endpoints/general/app-load.handler
    events:
      - http:
          path: /
          method: GET
          cors: true
  connect:
    handler: lambdas/endpoints/websocket/connect.handler
    events:
      - websocket:
          route: $connect
  disconnect:
    handler: lambdas/endpoints/websocket/disconnect.handler
    events:
      - websocket:
          route: $disconnect
  friend-request:
    handler: lambdas/endpoints/profile/friend-request.handler
    events:
      - websocket:
          route: friendRequest
          routeResponseSelectionExpression: $default
